<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line">methods: &#123;</div><div class="line">  beforeUpload(file) &#123;</div><div class="line">    <span class="keyword">const</span> isVideo = file.type === <span class="string">'video/mp4'</span></div><div class="line">    <span class="keyword">if</span> (!isVideo) &#123;</div><div class="line">      <span class="keyword">this</span>.$message.warning(<span class="string">`上传文件类型不正确!`</span>)</div><div class="line">      <span class="keyword">return</span> isVideo</div><div class="line">    &#125;</div><div class="line">  &#125;,</div><div class="line">  handleSuccess(res, file) &#123;</div><div class="line">    <span class="keyword">this</span>.uploadSuccess1 = <span class="literal">true</span></div><div class="line">    <span class="keyword">this</span>.params.link1 = <span class="keyword">this</span>.baseUrl + res.key</div><div class="line">    <span class="keyword">this</span>._judgeType()</div><div class="line">  &#125;,</div><div class="line">  request(obj) &#123;</div><div class="line">    <span class="keyword">const</span> key = setKey(obj.file.name)</div><div class="line">    <span class="keyword">const</span> uploader = upload(<span class="keyword">this</span>.form.token, key)</div><div class="line">    <span class="keyword">const</span> subscription = uploader(obj) <span class="comment">// eslint-disable-line</span></div><div class="line">  &#125;,</div><div class="line">  <span class="comment">// 从服务器获取token值</span></div><div class="line">  _getToken() &#123;</div><div class="line">    getToken().then(<span class="function"><span class="params">response</span> =&gt;</span> &#123;</div><div class="line">      <span class="keyword">this</span>.form = &#123;</div><div class="line">        token: response.data</div><div class="line">      &#125;</div><div class="line">    &#125;).catch(<span class="function"><span class="params">error</span> =&gt;</span> &#123;</div><div class="line">    &#125;)</div><div class="line">  &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> * <span class="keyword">as</span> qiniu <span class="keyword">from</span> <span class="string">'qiniu-js'</span></div><div class="line"></div><div class="line"><span class="keyword">export</span> <span class="keyword">const</span> upload = <span class="function">(<span class="params">token, key</span>) =&gt;</span> obj =&gt; &#123;</div><div class="line">  <span class="keyword">const</span> &#123; file &#125; = obj</div><div class="line"></div><div class="line">  <span class="comment">// 关于 key 要怎么处理自行解决，但如果为 undefined 或者 null 会使用上传后的 hash 作为 key.</span></div><div class="line">  <span class="comment">// const key = file.name</span></div><div class="line">  <span class="comment">// 因人而异，自行解决</span></div><div class="line">  <span class="keyword">const</span> putExtra = &#123;&#125;</div><div class="line">  <span class="keyword">const</span> config = &#123;&#125;</div><div class="line"></div><div class="line">  <span class="keyword">const</span> observable = qiniu.upload(file, key, token, putExtra, config)</div><div class="line"></div><div class="line">  <span class="comment">// 刚刚得到的信息可以使用了，这样可以使用到 el-upload 的进度条</span></div><div class="line">  <span class="keyword">const</span> next = <span class="function">(<span class="params">&#123; total &#125;</span>) =&gt;</span> obj.onProgress(&#123; <span class="attr">percent</span>: total.percent &#125;)</div><div class="line"></div><div class="line">  <span class="keyword">const</span> error = <span class="function"><span class="params">err</span> =&gt;</span> obj.onError(err)</div><div class="line"></div><div class="line">  <span class="keyword">const</span> complete = <span class="function"><span class="params">res</span> =&gt;</span> obj.onSuccess(res)</div><div class="line"></div><div class="line">  <span class="keyword">const</span> subscription = observable.subscribe(next, error, complete)</div><div class="line">  <span class="keyword">return</span> subscription <span class="comment">// 返回以方便取消上传操作</span></div><div class="line">&#125;</div></pre></td></tr></table></figure></div><div class="entry-extra"><div class="entry-tags"><a href="/blogs/tags/vue/" class="tag">vue</a></div></div></div></article></div></main><footer><div class="copyright container"><p>© Copyright 2019 by <a href="https://songzhiguo.github.io/blogs">Songzhiguo powered by Hexo</a>.</p></div></footer><script async src="//cdn.bootcss.com/mathjax/2.7.0-beta.0/MathJax.js"></script><script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script><script async src="//raw.githack.com/Easyfood/pageAccelerator/master/dist/page-accelerator.min.js"></script><script src="/blogs/script/search.js"></script><script async src="/blogs/script/loading.js"></script><script async src="/blogs/script/photo.js"></script></body></html>
