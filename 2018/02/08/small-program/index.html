            <h1 class="entry-title">小程序学习笔记</h1>
            <div class="entry-description"></div>
            <div class="entry-meta">
              <time itemprop="datePublished" datetime="星期四, 二月 8日 2018, 11:28:47 上午" class="updated">2018年2月8日</time>
              <em class="post-count">205 words</em>
            </div>
          </div>
          <div itemprop="articleBody" class="entry-content">
            <p>微信小程序很小，安装包体积不超过1M，实际上，当用户点击小程序到打开已经经历了从下载到安装，只是这个过程很快，</p>
            <p>微信小程序使用流程简单，跨平台使用</p>
            <h3 id="小程序适合做什么样的应用？">
              <a href="#小程序适合做什么样的应用？" class="headerlink" title="小程序适合做什么样的应用？"></a>小程序适合做什么样的应用？</h3>
            <blockquote>
              <ul>
                <li>三个特点：</li>
                <li>1、业务逻辑简单，用完即走</li>
                <li>2、使用频率低</li>
                <li>3、性能要求不高</li>
              </ul>
            </blockquote>
            <p>不适合：
              <br>社区型、直播、复杂手游</p>
            <p>适合：
              <br>订餐、打车
              <br>大型应用可拆分部分功能</p>
          </div>
