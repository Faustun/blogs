<!DOCTYPE html><html lang="zh-cn" prefix="og: http://ogp.me/ns#"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>使用axios post后台获取不到提交的数据 · SongZhiguo</title><meta name="description" content="使用axios post后台获取不到提交的数据 - Songzhiguo powered by Hexo"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/blogs/favicon.ico"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="//songzhiguo.github.io/lib/css/blog/main.css?v=1.0.3"><link rel="stylesheet" href="//songzhiguo.github.io/lib/css/blog/search.css?v=1.0.3"></head><body class="pupa"><div class="loading-bar"></div><div class="modal fade"></div><header><div class="container"><a href="/blogs/" class="logo"><img src="/blogs/logo.png"></a><span class="span-holder"></span><nav><a href="/blogs/" target="_self"><i class="fa fa-home"></i></a><a href="/blogs/archives/" target="_self"><i class="fa fa-archive"></i></a><a href="/blogs/about/" target="_self"><i class="fa fa-about"></i></a><a href="javascript:void(0);" class="search"><i class="fa fa-search"></i></a></nav></div></header><div class="popup"><div id="site_search"><input type="text" placeholder="find something…" results="0" id="local-search-input"><div id="local-search-result"></div></div><div id="popupClose" class="popup-btn-close fa"></div></div><main><div class="post post"><article itemscope itemtype="http://schema.org/Article" class="hentry"><div class="container"><div class="entry-header"><h1 class="entry-title">使用axios post后台获取不到提交的数据</h1><div class="entry-description"><p>使用axios post 提交数据,后台获取不到数据解决方案<br></div><div class="entry-meta"><time itemprop="datePublished" datetime="星期三, 三月 28日 2018, 7:55:30 晚上" class="updated">2018年3月28日</time><em class="post-count">567 words</em></div></div><div itemprop="articleBody" class="entry-content"></p>
<p>在页面中引用 qs :   var qs = require(‘qs’)</p>
<p>同时 需要将 请求头headers改为： ‘Content-Type’: ‘application/x-www-form-urlencoded’,</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">addDaily</span> (<span class="params">parameter</span>) </span>&#123;</div><div class="line">  <span class="keyword">const</span> url = PUBLIC_URL + <span class="string">'daily/addDatas'</span></div><div class="line"></div><div class="line">  <span class="keyword">return</span> axios.post(url, qs.stringify(parameter), &#123;</div><div class="line">    headers: &#123;</div><div class="line">      <span class="string">'Content-Type'</span>: <span class="string">'application/x-www-form-urlencoded'</span></div><div class="line">    &#125;</div><div class="line">  &#125;).then(<span class="function">(<span class="params">res</span>) =&gt;</span> &#123;</div><div class="line">    <span class="keyword">return</span> <span class="built_in">Promise</span>.resolve(res.data)</div><div class="line">  &#125;)</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>或者在拦截器中统一处理<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">service.interceptors.request.use(<span class="function"><span class="params">config</span> =&gt;</span> &#123;</div><div class="line">  <span class="keyword">if</span> (store.getters.token) &#123;</div><div class="line">    config.headers[<span class="string">'X-Token'</span>] = getToken() <span class="comment">// 让每个请求携带自定义token 请根据实际情况自行修改</span></div><div class="line">  &#125;</div><div class="line">  <span class="keyword">if</span> (config.method === <span class="string">'post'</span>) &#123;</div><div class="line">    config.data = qs.stringify(config.data)</div><div class="line">    config.headers[<span class="string">'Content-Type'</span>] = <span class="string">'application/x-www-form-urlencoded'</span></div><div class="line">  &#125;</div><div class="line">  <span class="keyword">return</span> config</div><div class="line">&#125;, error =&gt; &#123;</div><div class="line">  <span class="comment">// Do something with request error</span></div><div class="line">  <span class="built_in">console</span>.log(error) <span class="comment">// for debug</span></div><div class="line">  <span class="built_in">Promise</span>.reject(error)</div><div class="line">&#125;)</div></pre></td></tr></table></figure></p></div><div class="entry-extra"><div class="entry-tags"></div></div></div></article></div></main><footer><div class="copyright container"><p>© Copyright 2018 by <a href="https://songzhiguo.github.io/blogs">Songzhiguo powered by Hexo</a>.</p></div></footer><script async src="//cdn.bootcss.com/mathjax/2.7.0-beta.0/MathJax.js"></script><script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script><script async src="//raw.githack.com/Easyfood/pageAccelerator/master/dist/page-accelerator.min.js"></script><script src="/blogs/script/search.js"></script><script async src="/blogs/script/loading.js"></script><script async src="/blogs/script/photo.js"></script></body></html>
