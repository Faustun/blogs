<h4 id="centos-6-5-查看、开启，关闭-端口"><a href="#centos-6-5-查看、开启，关闭-端口" class="headerlink" title="centos 6.5 查看、开启，关闭 端口"></a>centos 6.5 查看、开启，关闭 端口</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#1、开启端口</span></div><div class="line"></div><div class="line">/sbin/iptables -I INPUT -p tcp --dport 端口号 -j ACCEPT   <span class="comment">#写入修改</span></div><div class="line"></div><div class="line">/etc/init.d/iptables save  <span class="comment"># 保存修改</span></div><div class="line"></div><div class="line">service iptables restart   <span class="comment"># 重启防火墙，修改生效</span></div><div class="line"></div><div class="line"><span class="comment">#2、关闭端口</span></div><div class="line"></div><div class="line"> /sbin/iptables -I INPUT -p tcp --dport 端口号 -j DROP  <span class="comment"># 写入修改</span></div><div class="line"></div><div class="line"> /etc/init.d/iptables save   <span class="comment">#保存修改</span></div><div class="line"></div><div class="line"> service iptables restart    <span class="comment">#重启防火墙，修改生效</span></div><div class="line"></div><div class="line"> <span class="comment">#3、查看端口状态</span></div><div class="line"></div><div class="line"> /etc/init.d/iptables status</div></pre></td></tr></table></figure>
<p>开启端口之后发现依旧无法正常访问，此网站无法提供安全连接<br>Nginx配置是从阿里云SSL证书页面中复制修改的。<br><figure class="highlight nginx"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="section">server</span> &#123;</div><div class="line">    <span class="attribute">listen</span> <span class="number">443</span>;</div><div class="line">    <span class="attribute">server_name</span> localhost;</div><div class="line">    <span class="attribute">ssl</span> <span class="literal">on</span>;</div><div class="line">    <span class="attribute">root</span> html;</div><div class="line">    <span class="attribute">index</span> index.html index.htm;</div><div class="line">    <span class="attribute">ssl_certificate</span>   cert/<span class="number">1532100786501</span>.pem;</div><div class="line">    <span class="attribute">ssl_certificate_key</span>  cert/<span class="number">1532100786501</span>.key;</div><div class="line">    <span class="attribute">ssl_session_timeout</span> <span class="number">5m</span>;</div><div class="line">    <span class="attribute">ssl_ciphers</span> ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;</div><div class="line">    <span class="attribute">ssl_protocols</span> TLSv1 TLSv1.<span class="number">1</span> TLSv1.<span class="number">2</span>;</div><div class="line">    <span class="attribute">ssl_prefer_server_ciphers</span> <span class="literal">on</span>;</div><div class="line">    <span class="attribute">location</span> / &#123;</div><div class="line">        <span class="attribute">root</span> html;</div><div class="line">        <span class="attribute">index</span> index.html index.htm;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>修改Nginx配置<br><figure class="highlight nginx"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"><span class="section">server</span> &#123;</div><div class="line">    <span class="attribute">listen</span> <span class="number">80</span>;</div><div class="line">    <span class="attribute">listen</span> <span class="number">443</span> ssl;</div><div class="line">    <span class="attribute">server_name</span>  localhost;</div><div class="line">    <span class="attribute">root</span> html;</div><div class="line"></div><div class="line">    <span class="attribute">if</span> (<span class="variable">$server_port</span> !<span class="regexp">~ 443)</span>&#123;</div><div class="line">        <span class="attribute">rewrite</span><span class="regexp"> ^(/.*)$</span> https://<span class="variable">$host</span><span class="variable">$1</span> <span class="literal">permanent</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="attribute">ssl_certificate</span>    /usr/local/nginx/conf/cert/<span class="number">1532100786501</span>.pem;</div><div class="line">    <span class="attribute">ssl_certificate_key</span>    /usr/local/nginx/conf/cert/<span class="number">1532100786501</span>.key;</div><div class="line">    <span class="attribute">ssl_protocols</span> TLSv1 TLSv1.<span class="number">1</span> TLSv1.<span class="number">2</span>;</div><div class="line">    <span class="attribute">ssl_ciphers</span> ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;</div><div class="line">    <span class="attribute">ssl_prefer_server_ciphers</span> <span class="literal">on</span>;</div><div class="line">    <span class="attribute">ssl_session_cache</span> shared:SSL:<span class="number">10m</span>;</div><div class="line">    <span class="attribute">ssl_session_timeout</span> <span class="number">10m</span>;</div><div class="line">    <span class="attribute">index</span> index.html index.htm;</div><div class="line">    <span class="attribute">location</span> / &#123;</div><div class="line">        <span class="attribute">root</span> html;</div><div class="line">        <span class="attribute">index</span> index.html index.htm;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>页面正常访问了（问题可能在于Nginx版本）</p></div><div class="entry-extra"><div class="entry-tags"></div></div></div></article></div></main><footer><div class="copyright container"><p>© Copyright 2019 by <a href="https://songzhiguo.github.io/blogs">Songzhiguo powered by Hexo</a>.</p></div></footer><script async src="//cdn.bootcss.com/mathjax/2.7.0-beta.0/MathJax.js"></script><script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script><script async src="//raw.githack.com/Easyfood/pageAccelerator/master/dist/page-accelerator.min.js"></script><script src="/blogs/script/search.js"></script><script async src="/blogs/script/loading.js"></script><script async src="/blogs/script/photo.js"></script></body></html>
